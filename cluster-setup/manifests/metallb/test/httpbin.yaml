##################################################################################################
# httpbin service
##################################################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: httpbin
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  labels:
    app: httpbin
    service: httpbin
  annotations:
    metallb.universe.tf/address-pool: default
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: httpbin
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
      version: v1
  template:
    metadata:
      labels:
        app: httpbin
        version: v1
    spec:
      affinity:
        podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - httpbin
                topologyKey: kubernetes.io/hostname
      serviceAccountName: httpbin
      containers:
      - image: docker.io/kennethreitz/httpbin
        resources:
          limits:
            cpu: 500m
            memory: 500MI
          requests:
            cpu: 100m
            memory: 200MI
        imagePullPolicy: IfNotPresent
        name: httpbin
        ports:
        - containerPort: 80
